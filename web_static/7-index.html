<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/logo.png"
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>USA</h4>
                <ul class="popover">
                    <li>
                        <h2>Austin</h2>
                        <ul>
                            <li>California</li>
                            <li>Dallas</li>
                        </ul>
                    </li>
                <li>
                    <h2>Alabama</h2>
                    <ul>
                        <li>Montgomery</li>
                        <li>Auburn</li>
                      </ul>
                    </li>
                  </ul>               
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bedding, Bathrobes...</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Bar</li>
                    <li>Spa</li>
                    <li>Laundry</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body
